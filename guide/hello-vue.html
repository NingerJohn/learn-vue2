<div id="app-7">
	<todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
</div>

<script type="text/javascript">
// component way

Vue.component('todo-item', {
	props:['todo'],
	template:'<li>{{ todo.text }}</li>',
});

var app7 = new Vue({
	el:'#app-7',
	data:{
		todos:[
			{ text: 'Vegetables' },
			{ text: 'Cheese' },
			{ text: 'Whatever else humans are supposed to eat' }
		]
	},
	created:function() {
		console.log('created');
	}
})

console.log(app7.todos);
console.log(app7.$data);

app7.todos = [];

console.log(app7.todos);
console.log(app7.$data);

</script>
